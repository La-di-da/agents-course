parsing_task:
  description: >
    You are provided with {file}
    
    Conduct a thorough research about {topic}
    Make sure you find any interesting and relevant information given
    the current year is {current_year}.
  expected_output: >
    A list with 10 bullet points of the most relevant information about {topic}
  agent: parser

compiling_task:
  description: >
    Review the context you got and group items by fix version and component for a report
    Make sure the report is detailed and contains only relevant information.
  expected_output: >
    A fully fledged report with the grouped release notes, each with a full section of information.
    Formatted as markdown without '```'
  agent: compiler
